<html lang="en">

        <meta charset="UTF-8">

        <meta name="keywords" content="photography, street photography, travel photography, portraits, gallery, landscapes, candid moments">
        <meta name="author" content="Abby Smith">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="myScript.js" defer></script>
        <title>Abby</title>

    <body>
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="Home/logo1.png" alt="Logo" />
                </div>
                <nav class="nav"> 
                    <!--<a href="#">Portafolio</a>--> 
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a> 
                    <a href="about.html">About</a> 
                    <a href="contact.html">Contact</a>
                </nav>
                <div class="lang-switch">
                    <button id="btn-en" class="lang-btn" language="en">English</button>
                    <button id="btn-es" class="lang-btn" language="es">Espa√±ol</button>
                </div>    
            </div>
        </header>

        <main class="contact-info">
            <div class="contact-container">
                <div class="contact-me">
                    <h1>Let's talk
                    <p>myemail@hotmail.com</p>
                </div>
                <div class="container">
                    <form  id="contactForm">
                        <label for="fname">First Name</label>
                        <input type="text" autocomplete="given-name" id="fname" name="firstname" placeholder="First name is required.." required>
                        <div class="error" id="fnameError"></div>
            
                        <label for="lname">Last Name</label>
                        <input type="text" autocomplete="family-name" id="lname" name="lastname" placeholder="Your last name is required.." required>
                        <div class="error" id="lnameError"></div>

                        <label for="email">Email</label>
                        <input type="text" autocomplete="email" id="email" name="email" placeholder="Your email is required.." required>
                        <div class="error" id="emailError"></div>

                        <label for="phone">Phone</label>
                        <input type="text" autocomplete="tel" id="phone" name="phone" placeholder="Your phone number..">
            
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            
                        <input type="submit" value="Submit" id="btn">
                    </form>
                </div>
            </div>    
        </main>
        
        <footer>
            <div class="footer-container"> 
                <div class="social-media">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-skype"></a> 
                </div>
                <div class="Copyright">
                    <p>&copy; Abby Smith 2024 - All Rights Reserved</p>
                </div>
                <div class="privacy-policy">
                    <a href="#">Privacy Policy</a>    
                </div>     
            </div>
        </footer>
    </body>
</html>
